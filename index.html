<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coounter-App</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <!-- wrapper  -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-10 bg-[#344151]">

        <div class="text-[#0398d4] font-medium text-[20px]"> Increment & Decrement</div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <!-- dicrement  -->
            <button onclick="dicrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                  <i class="fa-solid fa-minus"></i>
            </button>

            <!-- counter  -->
            <div class="font-bold" id="counter"  > 
                0
            </div>
            <!-- Incriment  -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
        
            <!-- reset btn  -->
            <button onclick="reset()" class=" hover-cursor w-[230px] h-[7%] bg-white border-2 border-[#bfbfbf] rounded-sm hover:scale-125 ">
                Reset
            </button>
       
    </div>
    <script src="https://kit.fontawesome.com/32e6ed1911.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
